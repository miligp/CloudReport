<!DOCTYPE html>
<html lang="fr">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Liste des utilisateurs</title>
</head>
<body>

        {% endfor %}
    </ul>
</body>
</html>
